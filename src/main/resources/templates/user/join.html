<!DOCTYPE html>
<html lang="ko"

				<input type="password" class="form-center mt-2"  placeholder="비밀번호확인">

				<input type="text" class="form-center mt-2" id="emailInput" placeholder="전화번호">
				<div class="text-center">
				<button type="button" class="btn btn-warning btn block mt-3 mr-3">가입하기</button>
				<button type="button" class="btn btn-warning btn block mt-3 ml-3"><a href="/user/login-view">로그인</a></button>

			</div>
		</section>
